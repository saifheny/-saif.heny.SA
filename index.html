<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Aplicaciones</title>
    <style>
        /* --- Estilos Generales (CSS) --- */
        html { height: 100%; }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 0 20px; 
            box-sizing: border-box; 
            font-family: Arial, sans-serif;
            background-image: url('https://i.postimg.cc/mk2y1TCv/Programming-aesthetic-wallpaper.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }
        .main-container { max-width: 1200px; margin: auto; text-align: center; width: 100%; }
        .apps-grid { display: flex; justify-content: center; align-items: stretch; flex-wrap: wrap; gap: 50px; }

        /* --- Tarjeta de cada Aplicación --- */
        .app-card {
            background-color: rgba(0, 0, 0, 0.45);
            border-radius: 20px;
            padding: 25px;
            width: 280px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative; 
            overflow: visible;
            display: flex;
            flex-direction: column; 
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .app-card:hover { transform: translateY(-10px); box-shadow: 0 10px 25px rgba(0, 0, 0, 0.7); }

        /* ## CAMBIO: Imagen de la mano restaurada ## */
        .app-card::before {
            content: '';
            position: absolute;
            top: 5px;      
            left: 70px;     
            width: 180px;   
            height: 180px;  
            background-image: url('https://i.postimg.cc/MTSBnKq0/download-6.png');
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 1; 
            pointer-events: none; /* Permite hacer clic a través de ella */
            transition: all 0.3s ease; 
        }

        /* --- Contenido principal de la tarjeta (clicable) --- */
        .card-main-content { cursor: pointer; display: flex; flex-direction: column; flex-grow: 1; }
        .app-image-container { width: 220px; height: 220px; margin: 0 auto 15px auto; background-size: contain; background-repeat: no-repeat; background-position: center; display: flex; justify-content: center; align-items: center; }
        .phone-frame { background-image: url('https://i.postimg.cc/5NBKkjkF/download-7-1.png'); }
        .app-icon { width: 70%; border-radius: 22%; }
        .app-content { display: flex; flex-direction: column; flex-grow: 1; justify-content: space-between; }
        .app-title { font-size: 1.8em; font-weight: bold; margin-bottom: 15px; text-shadow: 1px 1px 0px #000, 2px 2px 0px #000, 3px 3px 0px rgba(0,0,0,0.5); }
        .install-button { background-color: #007BFF; color: white; border: none; border-radius: 10px; padding: 12px 30px; font-size: 1.1em; font-weight: bold; cursor: pointer; width: 100%; transition: all 0.15s ease; position: relative; z-index: 0; border-bottom: 5px solid #0056b3; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); margin-top: auto; }
        .install-button:hover { background-color: #0069d9; }
        .install-button:active { top: 3px; border-bottom-width: 2px; box-shadow: 0 2px 3px rgba(0, 0, 0, 0.2); }

        /* --- Icono de compartir de la TARJETA --- */
        .share-icon { position: absolute; top: 15px; right: 15px; width: 28px; height: 28px; cursor: pointer; z-index: 2; transition: transform 0.2s ease; }
        .share-icon:hover { transform: scale(1.15); }
        .share-icon svg { width: 100%; height: 100%; fill: white; }

        /* --- ## NUEVO: Icono de compartir GLOBAL (para toda la página) ## --- */
        .global-share-icon {
            position: fixed;
            top: 25px;
            right: 30px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            z-index: 1000;
            transition: transform 0.2s ease;
        }
        .global-share-icon:hover { transform: scale(1.15); }
        .global-share-icon svg { width: 100%; height: 100%; fill: white; filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.5)); }

        /* --- Estilos del Pie de Página --- */
        footer { text-align: center; padding: 20px; margin-top: auto; color: rgba(255, 255, 255, 0.8); }
        .social-icons a { margin: 0 15px; display: inline-block; transition: transform 0.3s ease; }
        .social-icons a:hover { transform: scale(1.1); }
        .social-icons img { width: 40px; height: 40px; }
        .footer-text { margin-top: 15px; font-size: 0.9em; }
        .footer-text code { background-color: rgba(0, 0, 0, 0.3); padding: 2px 5px; border-radius: 4px; font-family: 'Courier New', Courier, monospace; }

        /* --- ESTILOS PARA MÓVILES --- */
        @media (max-width: 768px) {
            body { background-image: url('https://i.postimg.cc/c1tgMnkp/download-9.jpg'); }
            .apps-grid { justify-content: center; gap: 15px; flex-wrap: nowrap; padding: 10px 0; }
            .app-card { width: 150px; padding: 15px 10px; }
            .app-image-container { width: 100%; height: auto; aspect-ratio: 1 / 1; }
            .app-title { font-size: 1em; margin-bottom: 10px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
            .install-button { font-size: 0.9em; padding: 10px; }
            .share-icon { top: 8px; right: 8px; width: 22px; height: 22px; }
            .global-share-icon { width: 30px; height: 30px; top: 15px; right: 15px; }
            .app-card::before { width: 110px; height: 110px; top: 0px; left: 20px; }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- Función genérica para compartir ---
            const share = async (shareData, fallbackMessage) => {
                if (navigator.share) { // API de Compartir para Móviles
                    try {
                        await navigator.share(shareData);
                    } catch (err) {
                        console.error("Error sharing:", err);
                    }
                } else { // Fallback para Escritorio
                    try {
                        await navigator.clipboard.writeText(shareData.url);
                        alert(fallbackMessage);
                    } catch (err) {
                        console.error('Failed to copy: ', err);
                        alert('Failed to copy link.');
                    }
                }
            };

            // --- Lógica para abrir la app en la misma pestaña ---
            document.querySelectorAll('.card-main-content').forEach(cardContent => {
                cardContent.addEventListener('click', function() {
                    const url = this.closest('.app-card').getAttribute('data-url');
                    if (url) {
                        // ## CAMBIO: Abre en la misma pestaña ##
                        window.location.href = url;
                    }
                });
            });

            // --- Lógica para el botón de compartir de cada APP ---
            document.querySelectorAll('.share-icon').forEach(icon => {
                icon.addEventListener('click', async function(event) {
                    event.stopPropagation();
                    const card = this.closest('.app-card');
                    const appTitle = card.querySelector('.app-title').textContent;
                    const appUrl = card.getAttribute('data-url');
                    const shareData = { title: appTitle, text: `Check out the ${appTitle} app!`, url: appUrl };
                    share(shareData, 'App link copied to clipboard!');
                });
            });

            // --- ## NUEVO: Lógica para el botón de compartir GLOBAL ## ---
            document.querySelector('.global-share-icon').addEventListener('click', async function() {
                const shareData = {
                    title: document.title,
                    text: 'Check out this cool app store!',
                    url: window.location.href
                };
                share(shareData, 'Website link copied to clipboard!');
            });
        });
    </script>
